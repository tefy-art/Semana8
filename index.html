<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard con Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #E0BBE4; /* Lila claro */
                margin: 0;
                padding: 20px;
                display: flex;
            }

            .sidebar {
                width: 220px; /* Ancho del menú */
                background-color: #9B4D96; /* Color de fondo lila oscuro */
                color: white; /* Texto blanco */
                padding: 20px;
                height: 100vh; /* Asegura que ocupe toda la altura */
            }

            .sidebar h2 {
                margin-top: 0; /* Elimina el margen superior */
                text-align: center; /* Centra el texto */
                color: #FFFFFF; /* Color blanco para el título */
            }

            .sidebar li {
                padding: 10px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Líneas blancas sutiles */
                list-style-type: none; /* Elimina los puntos */
            }

            .sidebar li:hover {
                background-color: #7A1E8C; /* Resalta los ítems al pasar el ratón */
                cursor: pointer;
            }

            /* Contenedor principal del contenido a la derecha */
            .main-content {
                margin-left: 240px; /* Desplaza el contenido a la derecha */
                padding: 20px;
                width: 100%;
            }

            h1 {
                text-align: center;
                color: #4B0082; /* Lila oscuro */
                margin-bottom: 30px;
            }

            .dashboard {
                display: grid; /* Organiza las tarjetas en formato de grilla */
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ajusta las columnas */
                gap: 20px;
            }

            .card {
                background-color: #F1E6FF; /* Fondo claro de las tarjetas */
                border-radius: 10px; /* Bordes redondeados */
                padding: 20px;
                box-shadow: 0 4px 8px rgba(73, 38, 38, 0.3); /* Efecto sombra */
                text-align: center;
            }

            .card h2 {
                margin: 10px 0; /* Margen arriba y abajo */
                color: #6A2D92; /* Color de texto en las tarjetas */
            }

            .card p {
                font-size: 18px;
                color: #3E1C47; /* Color más oscuro para el texto */
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <h2>Menú Opciones</h2>
            <ul>
                <li>Inicio</li>
                <li>Resumen</li>
                <li>Préstamos</li>
                <li>Salir</li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Dashboard Financiero - Préstamos Bancarios</h1>
            <div class="dashboard">
                <div class="card">
                    <h2>Cuota Inicial</h2>
                    <p>S/. 32,550</p>
                </div>
                <div class="card">
                    <h2>Monto Financiero</h2>
                    <p>S/. 112,450</p>
                </div>
                <div class="card">
                    <h2>Cuota mensual</h2>
                    <p>S/. 3,302</p>
                </div>
            </div>
        </div>
    </body>
</html>
